<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <h:form>
            <h:commandButton 
                value="Beállítások" 
                action="#{navigationbarController.options()}" 
                class="btn btn-primary btn-block btn-large"
                style="#{view.viewId == '/options.xhtml' ? 'display: none' : 'display: block'}">
            </h:commandButton>
            <h:commandButton 
                value="Szókereső" 
                action="#{navigationbarController.wordUnscrambler()}" 
                class="btn btn-primary btn-block btn-large"
                style="#{view.viewId == '/word-unscrambler.xhtml' ? 'display: none' : 'display: block'}">
            </h:commandButton>
            <h:commandButton 
                value="Asszociációs lánc" 
                action="#{navigationbarController.associationChain()}" 
                class="btn btn-primary btn-block btn-large"
                style="#{view.viewId == '/association-chain.xhtml' ? 'display: none' : 'display: block'}">
            </h:commandButton>
        </h:form>
    </h:body>
</ui:composition>
