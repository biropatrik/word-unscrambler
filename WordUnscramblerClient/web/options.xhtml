<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Beállítások</title>
    </h:head>
    <h:body>
        <link type="text/css" rel="stylesheet" href="resources/css/design.css" />
        
        <div class="form">
            <ui:include src="navigationbar.xhtml" />
            <br></br>
            
            <h:form>
                <h:outputText value ="Words language: (#{optionsController.currentLanguage})" style="color:white" />
                <h:commandButton 
                    value="HU" 
                    action="#{optionsController.setCurrentLanguage('HU')}" 
                    class="btn btn-primary btn-block btn-large"
                    style="#{optionsController.currentLanguage == 'HU' ? 'display: none' : 'display: block'}">
                </h:commandButton>
                <h:commandButton 
                    value="EN" 
                    action="#{optionsController.setCurrentLanguage('EN')}" 
                    class="btn btn-primary btn-block btn-large"
                    style="#{optionsController.currentLanguage == 'EN' ? 'display: none' : 'display: block'}">
                </h:commandButton>
            </h:form>
        </div>
    </h:body>
</html>
