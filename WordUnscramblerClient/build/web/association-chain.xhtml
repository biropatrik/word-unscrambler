<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Asszociációs lánc</title>
    </h:head>
    <h:body>
        <link type="text/css" rel="stylesheet" href="resources/css/design.css" />
        
        <div class="form">
            <ui:include src="navigationbar.xhtml" />
            <br></br>
            
            <h:form>
                <h:outputText value="#{associationChainController.points}" style="color: white"/>
                <br></br>
                
                <c:forEach items="#{associationChainController.inputAssociationWords}" var="word" varStatus="loop">
                    
                    <h:outputText value="#{loop.index + 1}. " style="color: white"/>
                    <c:if test="#{associationChainController.associationChainButtonState == 2}">
                        <h:outputText value="#{associationChainController.originAssociationWords.get(loop.index)}" style="#{associationChainController.checkAssociationWords(loop.index) ? 'color: lime' : 'color: red'}" />
                    </c:if>
                    <h:inputText value="#{word}" style="color: white" autocomplete="off"/>
                </c:forEach>
                
                <h:commandButton id="searchButton" action="#{associationChainController.runAssociationChainGame()}" value="#{associationChainController.associationChainButtonName}" class="btn btn-primary btn-block btn-large"/>
            </h:form>
        </div>
    </h:body>
</html>
