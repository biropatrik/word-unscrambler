<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Egy szó mint 100</title>
    </h:head>
    <h:body>
        <div class="form">
            <link type="text/css" rel="stylesheet" href="resources/css/design.css" />
            <h:form id="wordList">
                <h:inputText id="inputText" value="#{unscramblerController.letters}" maxlength="20" autocomplete="off"/>

                <h:commandButton id="searchButton" action="#{unscramblerController.searchWords()}" value="Keresés" class="btn btn-primary btn-block btn-large"/>

                <c:forEach items="#{unscramblerController.foundWords}" var="word">
                    <br></br>
                    <h:outputText value="#{word}" style="color: white"/>
                </c:forEach>
            </h:form>
        </div>
    </h:body>
</html>
